<script type="text/javascript" src="scripts/dataset-shim.js"></script>

<script src="scripts/onready.js"></script>
<script src="scripts/loadPresentation.js"></script>
<script>
var keepShownSubsteps = function() {
    var addShownToPrevSubsteps = function() {
        var prevSlide = document.querySelector(".prev")
        if(prevSlide == null)
            return ;

        prevSlide.querySelectorAll('.substep').forEach(substep => {
            substep.classList.add('substep-shown');
        });
    }

    document.addEventListener( "impress:stepenter", function(e) {
        addShownToPrevSubsteps();
    });
}
</script>
<script>
ready(function() {
    document.addEventListener("keyup", function(e) {
        if(e.keyCode == 27)
            impress().goto( document.getElementById( "overview" ) );
    });

    if (document.getElementById('launched-placeholder'))
        loadPresentation();

    if (!window.presStarted) {
        startPres(document, window);
        impress().init();   
        if(document.getElementById('keepShownSubsteps'))
            keepShownSubsteps()
    }

    if ("ontouchstart" in document.documentElement) { 
        document.querySelector(".hint").innerHTML = 
            "<p>Tap on the left or right to navigate</p>";
    }
});
</script>

</head>
<body class="impress-not-supported">
    <div id="launched-placeholder"></div>
</body>
